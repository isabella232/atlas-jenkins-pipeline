plugins {
    id 'groovy'
    id 'maven-publish'
}

group = 'io.jenkins.infra'
version = '0.0.1'
description = 'Atlas Jenkins pipeline shared library'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.jenkins-ci.org/releases/')
    }
}

dependencies {
    implementation 'org.jenkinsci.plugins:pipeline-model-definition:1.2'
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/', 'vars/']
        }
    }
    // test {
    //     groovy {
    //         srcDirs = ['test']
    //     }
    // }
}